<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laura & Steve – Invitación de Boda</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;0,600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    height: 100%;
    background: #0d0705;
    font-family: 'Cormorant Garamond', serif;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 1.5rem;
  }

  .invite-wrapper {
    position: relative;
    width: min(520px, 92vw);
    aspect-ratio: 3 / 4;
    border-radius: 3px;
    overflow: hidden;
    box-shadow:
      0 0 0 1px rgba(200,180,150,0.15),
      0 25px 60px rgba(0,0,0,0.85),
      0 60px 120px rgba(0,0,0,0.5);
    animation: reveal 1.6s cubic-bezier(0.22,1,0.36,1) forwards;
    opacity: 0;
  }

  @keyframes reveal {
    from { opacity: 0; transform: translateY(28px) scale(0.97); }
    to   { opacity: 1; transform: translateY(0)   scale(1); }
  }

  .bg-photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      180deg,
      rgba(8,4,2,0.42) 0%,
      rgba(8,4,2,0.0)  28%,
      rgba(8,4,2,0.0)  58%,
      rgba(8,4,2,0.78) 100%
    );
  }

  /* Top bar */
  .top-bar {
    position: absolute;
    top: 4.5%;
    left: 0; right: 0;
    display: flex;
    justify-content: space-between;
    padding: 0 6%;
    color: #fff;
    font-weight: 300;
    font-size: clamp(9px, 1.8vw, 15px);
    letter-spacing: 0.2em;
    text-transform: uppercase;
    text-shadow: 0 1px 8px rgba(0,0,0,0.6);
  }

  /* Names */
  .names {
    position: absolute;
    top: 9%;
    left: 0; right: 0;
    text-align: left;
    padding-left: 5%;
    font-family: 'Great Vibes', cursive;
    color: #fff;
    font-size: clamp(48px, 11.5vw, 95px);
    line-height: 1.05;
    text-shadow:
      2px 3px 18px rgba(90,25,10,0.55),
      0 0 50px rgba(170,70,50,0.25);
    filter: drop-shadow(0 2px 6px rgba(0,0,0,0.35));
  }

  .amp {
    display: block;
    font-size: 0.5em;
    padding-left: 8%;
    line-height: 1.3;
  }

  .steve {
    display: block;
    padding-left: 12%;
  }

  /* Bottom section */
  .bottom {
    position: absolute;
    bottom: 0;
    left: 0; right: 0;
    padding: 5% 7% 4%;
    background: linear-gradient(to top, rgba(8,4,2,0.9) 0%, rgba(8,4,2,0.0) 100%);
    color: #ede3d4;
  }

  .verse {
    font-style: italic;
    font-weight: 300;
    font-size: clamp(9.5px, 1.85vw, 14.5px);
    line-height: 1.7;
    letter-spacing: 0.05em;
    text-shadow: 0 1px 5px rgba(0,0,0,0.7);
    margin-bottom: 0.7em;
  }

  .divider-line {
    width: 36px;
    height: 1px;
    background: rgba(220,200,165,0.45);
    margin: 0 auto 0.6em;
  }

  .ref {
    text-align: center;
    font-size: clamp(8px, 1.4vw, 12px);
    letter-spacing: 0.32em;
    text-transform: uppercase;
    color: #c8ae90;
    font-weight: 400;
  }

  /* Back link */
  .back {
    margin-top: 1.8rem;
    display: inline-block;
    color: rgba(200,180,150,0.55);
    text-decoration: none;
    font-size: clamp(11px, 1.6vw, 14px);
    letter-spacing: 0.18em;
    text-transform: uppercase;
    font-weight: 300;
    transition: color 0.25s;
  }
  .back:hover { color: rgba(220,200,165,0.9); }
</style>
</head>
<body>

<div class="invite-wrapper">
  <img class="bg-photo" src="images/laura-steve-spanish.png" alt="Laura y Steve">
  <div class="overlay"></div>

  <div class="top-bar">
    <span>2 Mayo 26</span>
    <span>Cali, Colombia</span>
    <span>4:30 PM</span>
  </div>

  <div class="names">
    Laura
    <span class="amp">&amp;</span>
    <span class="steve">Steve</span>
  </div>

  <div class="bottom">
    <p class="verse">"Porque a donde quiera que tú fueres, iré yo, y donde quiera que vivieres, viviré. Tu pueblo será mi pueblo, y tu Dios mi Dios."</p>
    <div class="divider-line"></div>
    <p class="ref">Rut 1:16</p>
  </div>
</div>

<a href="index.html" class="back">← Volver</a>

</body>
</html>
