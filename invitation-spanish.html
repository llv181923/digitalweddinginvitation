<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Laura & Steve Invitación de Boda</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --rose-deep: #8b1538;
      --rose-red: #c41e3a;
      --rose-bright: #dc143c;
      --gold: #d4af37;
      --gold-light: #f4e4b8;
      --ivory: #fffef9;
    }

    html {
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px 15px 100px;
      background: 
        radial-gradient(circle at 30% 20%, rgba(220,20,60,0.15) 0%, transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(139,21,56,0.12) 0%, transparent 35%),
        linear-gradient(160deg, #1a0f2e 0%, #2a1535 40%, #1a0a0f 100%);
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        radial-gradient(1px 1px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 60% 70%, white, transparent),
        radial-gradient(2px 2px at 50% 50%, white, transparent);
      background-size: 200% 200%, 180% 180%, 220% 220%;
      opacity: 0.4;
      pointer-events: none;
      animation: twinkle 8s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: min(90vw, 380px);
      height: auto;
      min-height: 120vh;
      cursor: pointer;
      perspective: 1400px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
      padding-bottom: 100px;
    }

    .hint {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--gold-light);
      font-size: clamp(11px, 3vw, 13px);
      letter-spacing: 0.14em;
      white-space: nowrap;
      animation: hint-glow 3s ease-in-out infinite;
      text-shadow: 0 0 8px rgba(212,175,55,0.5);
      z-index: 35;
    }
    @keyframes hint-glow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .envelope {
      position: relative;
      width: 100%;
      max-width: 380px;
      height: clamp(220px, 60vw, 260px);
      transition: transform 0.4s ease, filter 0.4s ease;
      margin-top: 200px;
    }

    @media (max-width: 480px) {
      .envelope {
        max-width: 340px;
      }
      .flap-face::after {
        border-left: 170px solid transparent !important;
        border-right: 170px solid transparent !important;
        border-top: 128px solid #3d1520 !important;
      }
      .env-bottom::after {
        border-left: 170px solid transparent !important;
        border-right: 170px solid transparent !important;
        border-bottom: 116px solid rgba(139,21,56,0.25) !important;
      }
    }

    .scene:hover .envelope:not(.opened) {
      transform: translateY(-8px);
      filter: drop-shadow(0 20px 50px rgba(139,21,56,0.4));
    }

    .envelope-body {
      position: absolute;
      inset: 0;
      background: linear-gradient(155deg, #2a1018 0%, #3d1520 50%, #2a1018 100%);
      border-radius: 4px 4px 10px 10px;
      box-shadow:
        0 28px 80px rgba(0,0,0,0.7),
        0 8px 30px rgba(139,21,56,0.3);
      border: 1px solid rgba(139,21,56,0.3);
    }

    .env-bottom, .env-left, .env-right {
      position: absolute;
      bottom: 0;
    }
    .env-bottom {
      left: 0;
      width: 100%;
      height: 52%;
      overflow: hidden;
    }
    .env-bottom::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 191px solid transparent;
      border-right: 191px solid transparent;
      border-bottom: 130px solid rgba(139,21,56,0.25);
    }

    .env-border {
      position: absolute;
      inset: 6px;
      border: 0.5px solid rgba(212,175,55,0.3);
      border-radius: 3px;
      pointer-events: none;
    }

    .flap-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: clamp(130px, 40vw, 150px);
      transform-origin: top center;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(0.4,0,0.2,1);
      z-index: 10;
    }

    .flap-face::after {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 191px solid transparent;
      border-right: 191px solid transparent;
      border-top: 143px solid #3d1520;
    }

    .envelope.opened .flap-top {
      transform: rotateX(-190deg);
      z-index: 3;
    }

    .seal {
      position: absolute;
      top: clamp(70px, 22vw, 88px);
      left: 50%;
      transform: translate(-50%, 0);
      width: clamp(50px, 15vw, 70px);
      height: clamp(50px, 15vw, 70px);
      z-index: 25;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .seal-body {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, #dc143c, #8b1538 60%, #5a0a1f);
      box-shadow:
        0 0 20px rgba(220,20,60,0.6),
        0 5px 20px rgba(139,21,56,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: seal-glow 4s ease-in-out infinite;
    }
    @keyframes seal-glow {
      0%, 100% { box-shadow: 0 0 18px rgba(220,20,60,0.5), 0 5px 20px rgba(139,21,56,0.4); }
      50% { box-shadow: 0 0 30px rgba(220,20,60,0.8), 0 5px 25px rgba(139,21,56,0.6); }
    }

    .envelope.opened .seal {
      transform: translate(-50%, 0) scale(0.5) rotate(25deg);
      opacity: 0;
    }

    .card {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: min(95vw, 380px);
      background: white;
      border-radius: 3px;
      box-shadow: 0 50px 120px rgba(0,0,0,0.6);
      z-index: 5;
      opacity: 0;
      pointer-events: none;
      transition: transform 1s cubic-bezier(0.34,1.5,0.64,1), opacity 0.8s ease;
      overflow: hidden;
    }

    .card.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: all;
      z-index: 30;
    }

    .card-image {
      width: 100%;
      display: block;
    }

    .card-button-container {
      padding: clamp(20px, 6vw, 30px);
      text-align: center;
      background: linear-gradient(to bottom, rgba(255,255,255,0.95), white);
    }

    .card-cta {
      display: inline-block;
      font-family: 'Cinzel', serif;
      font-size: clamp(9px, 2.5vw, 11px);
      letter-spacing: 0.24em;
      color: var(--ivory);
      background: linear-gradient(135deg, var(--rose-deep), var(--rose-red), var(--rose-bright));
      padding: clamp(12px, 3.5vw, 15px) clamp(28px, 8vw, 40px);
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(220,20,60,0.4), 0 6px 24px rgba(139,21,56,0.35);
      transition: all 0.4s ease;
      text-transform: uppercase;
      -webkit-tap-highlight-color: transparent;
    }

    .card-cta:active {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(220,20,60,0.6), 0 10px 35px rgba(139,21,56,0.5);
    }

    .burst-petal {
      position: fixed;
      pointer-events: none;
      animation: burst-fall linear forwards;
      z-index: 150;
    }
    @keyframes burst-fall {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0; }
      5% { opacity: 1; }
      95% { opacity: 0.5; }
      100% { transform: translateY(110vh) rotate(var(--rotate)) translateX(var(--drift)) scale(0.6); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="scene" id="scene" onclick="openEnvelope()">
    <div class="hint" id="hint">TOCA PARA ABRIR ✦</div>

    <div class="envelope" id="envelope">
      <div class="envelope-body">
        <div class="env-bottom"></div>
        <div class="env-border"></div>
      </div>

      <div class="flap-top">
        <div class="flap-face"></div>
      </div>

      <div class="seal">
        <div class="seal-body">
          <svg width="100%" height="100%" viewBox="0 0 32 32" fill="none">
            <circle cx="16" cy="16" r="10" fill="#8b1538" opacity="0.5"/>
            <circle cx="16" cy="16" r="7" fill="#dc143c" opacity="0.7"/>
            <circle cx="16" cy="16" r="4" fill="#e57373" opacity="0.8"/>
          </svg>
        </div>
      </div>

      <div class="card" id="card">
        <img src="invitation-spanish.png" alt="Invitación de Boda" class="card-image">
        <div class="card-button-container">
          <a class="card-cta" href="https://www.zola.com/wedding/thelewings2026" target="_blank">
            Ver Detalles de la Boda
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function burstPetals() {
      const colors = ['#8b1538','#c41e3a','#dc143c','#e57373'];
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'burst-petal';
        const size = 6 + Math.random() * 12;
        p.innerHTML = `<svg width="${size}" height="${size*1.4}" viewBox="0 0 10 14" fill="none">
          <ellipse cx="5" cy="7" rx="4.5" ry="6.5" fill="${colors[Math.floor(Math.random()*colors.length)]}" opacity="0.9"/>
        </svg>`;
        p.style.cssText = `
          left: ${10+Math.random()*80}vw;
          top: ${5+Math.random()*35}vh;
          animation-duration: ${2.8+Math.random()*4}s;
          --drift: ${(Math.random()-0.5)*200}px;
          --rotate: ${360+Math.random()*720}deg;
        `;
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 7000);
      }
    }

    let opened = false;
    function openEnvelope() {
      if (opened) return;
      opened = true;
      document.getElementById('hint').style.opacity = '0';
      document.getElementById('envelope').classList.add('opened');
      setTimeout(() => {
        document.getElementById('card').classList.add('visible');
        burstPetals();
      }, 650);
      document.getElementById('scene').style.cursor = 'default';
    }

    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
